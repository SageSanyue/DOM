<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul class="ct">
        <li data-img="https://i.loli.net/2018/03/20/5ab0981e95cbe.jpg">鼠标放置查看图片1</li>
        <li data-img="https://i.loli.net/2018/03/20/5ab0994ceb1b4.jpg">鼠标放置查看图片2</li>
        <li data-img="https://i.loli.net/2018/03/20/5ab0997497791.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
    var list = document.querySelector(".ct");
    var preview = document.querySelector(".img-preview");
    var newimg = document.createElement("img");
    
    list.addEventListener("mouseover",function(e){
      if(e.target.tagName.toLowerCase() === 'li'){
        newimg.src = e.target.getAttribute('data-img');
        preview.appendChild(newimg);
      }
    });
    
    list.addEventListener("mouseout",function(){
      preview.removeChild(newimg);
    });
    </script>
</body>
</html>
