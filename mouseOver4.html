<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul class="ct">
        <li data-img="https://i.loli.net/2018/03/20/5ab0981e95cbe.jpg">鼠标放置查看图片1</li>
        <li data-img="https://i.loli.net/2018/03/20/5ab0994ceb1b4.jpg">鼠标放置查看图片2</li>
        <li data-img="https://i.loli.net/2018/03/20/5ab0997497791.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
        var ct = document.getElementsByTagName('ul')[0];
        var imgPreview = document.getElementsByClassName('img-preview')[0];
        ct.addEventListener('mouseover', function(e) {
            if (imgPreview.children[0]) {
                imgPreview.removeChild(imgPreview.children[0]);
            }
            var el = document.createElement('img');
            el.src = e.target.getAttribute('data-img');
            imgPreview.appendChild(el);
        })
    </script>
</body>
</html>
